<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amsterdam Store - Popayán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
        }

        .navbar {
            background-color: #ff4c60 !important;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .badge {
            font-size: 0.7rem;
        }

        .hero-section {
            background: linear-gradient(to right, #ffe1e6, #ffffff);
            padding: 60px 0;
        }

        .hero-section h1 {
            color: #ff4c60;
        }

        .btn-lg {
            background-color: #ff4c60;
            border: none;
        }

        .btn-lg:hover {
            background-color: #e04355;
        }

        footer {
            background-color: #292b2c;
        }

        .social-links a {
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #ff4c60 !important;
        }

        .hero-shoe-img {
            max-height: 380px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand h1 fw-bold" href="index.html">Amsterdam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                </ul>
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item me-3"><a class="nav-link" href="#"><i class="fas fa-search"></i></a></li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> 
                            <span class="badge bg-light text-dark rounded-pill">99+</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <h1 class="display-4 fw-bold mb-3">Amsterdam 1.1 <span class="text-dark">Style</span></h1>
                    <p class="lead mb-4">Tu estilo, nuestra pasión. Descubre las últimas tendencias en calzado.</p>
                    <a href="shop.html" class="btn btn-lg text-white">Explorar Catálogo</a>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="img/zapatilla-tn-negra-morada.png" class="img-fluid hero-shoe-img" alt="Zapatilla TN Negra y Morada" />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 Amsterdam Store. Todos los derechos reservados.</p>
            <div class="social-links mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
